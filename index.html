<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        height: 100%;
        /* border: 1px solid grey; */
        display: grid;
        grid-template-areas:
            'red blue'
            'green yellow';
        /* grid-gap: 10px; */
    }

    .div_red {
        /* border: 1px solid red; */
        grid-area: red;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
    }

    .div_blue {
        /* border: 1px solid blue; */
        grid-area: blue;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
    }

    .div_yellow {
        /* border: 1px solid yellow; */
        grid-area: yellow;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
    }

    .div_green {
        /* border: 1px solid green; */
        grid-area: green;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
    }

    .button_red {
        background-color: red;
        border-radius: 100% 0 0 0;
    }

    .button_blue {
        background-color: blue;
        border-radius: 0 100% 0 0;
    }

    .button_yellow {
        background-color: yellow;
        border-radius: 0 0 100% 0;
    }

    .button_green {
        background-color: green;
        border-radius: 0 0 0 100%;
    }

    /* Remove "focus" when is clicked */
    button {
        outline: none;
        box-shadow: none;
    }

    /* Resize buttons for different apps */
    .container div button {
        border: 0;
        width: calc(45vh);
        height: calc(45vh);
    }

    /* Other method responsive mode */
    
    /* @media screen and (max-width: 767px) {
        .container div button {
        width: calc(30vw);
        height: calc(30vw);
    }

    @media screen and (max-width: 424px) {
        .container div button {
        width: calc(40vw);
        height: calc(40vw);
    }

    @media screen and (max-width: 320px) {
        .container div button {
        width: calc(50vw);
        height: calc(50vw);
    }
     */
</style>

<body>
    <div class="container">
        <div class="div_red">
            <button class="button_red"></button>
        </div>
        <div class="div_blue">
            <button class="button_blue"></button>
        </div>
        <div class="div_yellow">
            <button class="button_yellow"></button>
        </div>
        <div class="div_green">
            <button class="button_green"></button>
        </div>
    </div>
</body>

</script>

</html>
